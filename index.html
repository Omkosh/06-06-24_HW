<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="./icon.png" alt="" />
        </div>
        <div class="social-icons">
          <img class="fa" src="./facebook.png" alt="" />
          <img class="you" src="./youtube.png" alt="" />
          <img class="ins" src="./instagram.png" alt="" />
          <img class="vk" src="./vk.png" alt="" />
        </div>
      </header>
      <section>
        <div class="description">
          <h2>Светильники</h2>
          <p>
            Lorem Ipsum - это текст-"рыба", часто используемый в печати и
            вэб-дизайне. Lorem Ipsum является стандартной "рыбой" для текстов на
            латинице с начала XVI века.
          </p>
          <button class="section_button">подробнее</button>
        </div>
        <div class="section-card">
          <img src="./foto_1.png" alt="" />
        </div>
      </section>
      <nav class="block">
        <h1>Актуальные спецпредложения</h1>
        <div class="image-gallery">
          <div class="image_container">
            <img src="./foto_2.png" alt="" />
            <div class="text">Светильники для дома</div>
          </div>
          <div class="image_container">
            <img src="./foto_3.png" alt="" />
            <div class="text">Оборудование профессионалов</div>
          </div>
          <div class="image_container">
            <img src="./foto_4.png" alt="" />
            <div class="text">Декоративные светильники</div>
          </div>
          <div class="image_container">
            <img src="./foto_5.png" alt="" />
            <div class="text">Промышленные светильники</div>
          </div>
        </div>
      </nav>
      <footer>
        <div class="social_icons_footer">
          <img src="./facebook.png" alt="" />
          <img src="./youtube.png" alt="" />
          <img src="./vk.png" alt="" />
          <img src="./instagram.png" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
